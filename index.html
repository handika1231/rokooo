<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitungan Rokok Gudang Garam Merah</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            color: #7b0000;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            animation: slideInFromTop 1.5s ease-in-out;
            color: #ff4500;
            text-shadow: 2px 2px 5px #7b0000;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffdddd, #ffaaaa);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
            animation: zoomIn 0.8s ease-in-out;
            transform-origin: center;
            position: relative;
        }

        .item img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            animation: bounce 1.5s infinite;
        }

        .item::before {
            content: "ðŸ”¥";
            position: absolute;
            left: -30px;
            font-size: 2rem;
            animation: flame 1.2s infinite;
        }

        .total {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 3px #000;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes flame {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hitungan Rokok Gudang Garam Merah</h1>
        <p>Klo bisa ga usah rokok buanyak bet rokoknya ni</p>
        <div class="list" id="list">
            <div class="item"><img src="icon-gudang-garam.png" alt="Gudang Garam">ROKOK 1 : <span class="price">16500</span></div>
            <div class="item"><img src="icon-gudang-garam.png" alt="Gudang Garam">ROKOK 2 : <span class="price">16500</span></div>
            <div class="item"><img src="icon-gudang-garam.png" alt="Gudang Garam">ROKOK 3 : <span class="price">16500</span></div>
            <div class="item"><img src="icon-gudang-garam.png" alt="Gudang Garam">ROKOK 4 : <span class="price">16300</span></div>
            <div class="item"><img src="icon-gudang-garam.png" alt="Gudang Garam">ROKOK 5 : <span class="price">16300</span></div>
            <div class="item"><img src="icon-gudang-garam.png" alt="Gudang Garam">ROKOK 6 : <span class="price">16300</span></div>
            <div class="item"><img src="icon-gudang-garam.png" alt="Gudang Garam">ROKOK 7 : <span class="price">16300</span></div>
            <div class="item"><img src="icon-gudang-garam.png" alt="Gudang Garam">ROKOK 8 : <span class="price">16300</span></div>
            <div class="item"><img src="icon-gudang-garam.png" alt="Gudang Garam">ROKOK 9 : <span class="price">16300</span></div>
            <div class="item"><img src="icon-gudang-garam.png" alt="Gudang Garam">ROKOK 10 : <span class="price">16300</span></div>
        </div>
        <div class="total" id="total">TOTAL : Rp0</div>
    </div>
    <script>
        // Script to calculate total
        const prices = document.querySelectorAll('.price');
        let total = 0;

        prices.forEach(price => {
            total += parseInt(price.textContent);
        });

        document.getElementById('total').textContent = `TOTAL : Rp${total.toLocaleString('id-ID')}`;
    </script>
</body>
</html>
